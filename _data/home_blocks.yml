      - subtitle: Optometrie
        description: |
          Není-li vyžadována přítomnost lékaře jsme schopni změřit a zhotovit brýle bez objednání, popř. s minimální čekací dobou. Doporučujeme se objednat na konkrétní termín, abychom na vás měli dostatek času.
      - subtitle: Kontaktní čočky
        description: |
          Kromě základní ambulantní péče se věnujeme aplikaci kontaktních čoček dioptrických i barevných.

          Aplikujeme kontaktní čočky všech význačných firem zastoupených na našem trhu (Alcon, Johnson&Johnson či CooperVision, Bausch & Lomb.....), od nichž jsme získali řadu ocenění a certifikátů.

          Až na výjimečné případy aplikujeme výhradně čočky tzv. disposable, čili s omezenou životností na 14 dnů, 30 dnů, nejraději ovšem čočky jednodenní. Tyto čočky jsou nejkvalitnější a pro oko nejšetrnější. Ve výjimečných vhodných případech nabízíme kontaktní čočky na tzv. prodloužené nošení, což znamená, že klient je má v očích nepřetržitě třicet dnů, pak je vyjme a nasadí další pár.

          Nabízené portfolio kontaktních čoček neustále aktualizujeme dle měnící se nabídky na trhu.
